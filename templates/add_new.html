{% extends "index.html" %}
{% block title %}Add Entry{% endblock %}
{% block content %}

<div class="container">
	<!-- simple form, to add entry-->
	<form method="post" action="/add_rec" role="form">
		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>Account: </label>
				<input type="text" id="account" name="account" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>Paid By: </label>
				<input type="text" id="paid_by" name="paid_by" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>Phone Contact: </label>
				<input type="text" id="paid_by_tele" name="paid_by_tele" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>GCR No.: </label>
				<input type="text" id="GCR_No" name="GCR_No" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>Amount: </label>
				<input type="text" id="amount" name="amount" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<label>Cashier: </label>
				<input type="text" id="last_edited_user" name="last_edited_user" class="form-control" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-xs-5 col-lg-1 ">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>

</div>
<!-- simple form ends -->
{% endblock %}
